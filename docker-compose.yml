version: '3.8'

services:
  # Backend API
  backend:
    build: ./backend
    container_name: coroneria-backend
    ports:
      - "8000:8000"
    environment:
      # Azure AI Services
      - AZURE_SPEECH_KEY=${AZURE_SPEECH_KEY}
      - AZURE_SPEECH_REGION=${AZURE_SPEECH_REGION:-eastus}
      - AZURE_OPENAI_KEY=${AZURE_OPENAI_KEY}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_MODEL=${AZURE_OPENAI_MODEL:-gpt-4}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      # App config
      - CORONERIA_MODE=${CORONERIA_MODE:-auto}
      - CORONERIA_LANGUAGE=es-PE
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
    volumes:
      - ./backend:/app
      - ./backend/data:/app/data
      - ./backend/exports:/app/exports
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Web
  frontend:
    build: ./frontend
    container_name: coroneria-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
